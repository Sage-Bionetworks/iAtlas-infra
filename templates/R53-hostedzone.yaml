Description: Setup a hosted zone for DNS
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  Department:
    Description: The department for this resource (i.e. Computational Oncology)
    Type: String
  Project:
    Description: The name of the project that this resource is used for (i.e. Resilience)
    Type: String
  OwnerEmail:
    Type: String
    Description: The bucket owner's email address
  SubDomainName:
    Default: '*'
    Description: Sub domain (default is '*') for the hostedzone (i.e. "api" of api.cri-iatlas.org)
    Type: String
  DomainName:
    Description: The domain name (i.e. sagebionetworks.org)
    Type: String
Resources:
  HostedZone:
    Type: 'AWS::Route53::HostedZone'
    Properties:
      HostedZoneConfig:
        Comment: !Sub 'Hosted zone for ${SubDomainName}.${DomainName}'
      Name: !Sub '${SubDomainName}.${DomainName}'
      HostedZoneTags:
        - Key: 'Name'
          Value: !Ref AWS::StackName
        - Key: 'Department'
          Value: !Ref Department
        - Key: 'Project'
          Value: !Ref Project
        - Key: 'OwnerEmail'
          Value: !Ref OwnerEmail
Outputs:
  HostedZoneId:
    Value: !Ref HostedZone
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-HostedZoneId'
