# This creates a common set of resources of iAtlas.
AWSTemplateFormatVersion: 2010-09-09
Description: KMS Keys for iAtlas
Resources:
  KmsKey:
    Type: 'AWS::KMS::Key'
    Properties:
      Description: !Sub '${AWS::StackName}-KmsKey'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          -
            Sid: 'Allow administration of the key'
            Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
                # - !ImportValue us-east-1-bootstrap-CfServiceRoleArn
                - arn:aws:iam::556856096938:role/CfService
                # - !ImportValue us-east-1-jumpcloud-idp-ScicompAdminSamlProviderRoleArn
                - arn:aws:iam::556856096938:role/admin_access
            Action:
              - 'kms:Create*'
              - 'kms:Describe*'
              - 'kms:Enable*'
              - 'kms:List*'
              - 'kms:Put*'
              - 'kms:Update*'
              - 'kms:Revoke*'
              - 'kms:Disable*'
              - 'kms:Get*'
              - 'kms:Delete*'
              - 'kms:ScheduleKeyDeletion'
              - 'kms:CancelKeyDeletion'
            Resource: '*'
          -
            Sid: 'Allow use of the key'
            Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.amazonaws.com/AWSServiceRoleForECS'
                # - !ImportValue us-east-1-bootstrap-CfServiceRoleArn
                - arn:aws:iam::556856096938:role/CfService
                # - !ImportValue us-east-1-jumpcloud-idp-ScicompAdminSamlProviderRoleArn
                - arn:aws:iam::556856096938:role/admin_access
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
  KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}/KmsKey'
      TargetKeyId: !Ref KmsKey
Outputs:
  KmsKey:
    Value: !Ref KmsKey
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKey'
  KmsKeyAlias:
    Value: !Ref KmsKeyAlias
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKeyAlias'
  KmsKeyArn:
    Value: !GetAtt KmsKey.Arn
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKeyArn'
